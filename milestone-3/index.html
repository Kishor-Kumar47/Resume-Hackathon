<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>

        <!-- Form Section with Toggles -->
        <section id="form-section">
            <button class="toggle-btn" id="toggle-personal-info">Personal Info</button>
            <div id="personal-info-section" class="form-section">
                <h2>Personal Info</h2>
                <input type="text" placeholder="Full Name" id="full-name">
                <input type="text" placeholder="Job Title" id="job-title">
                <input type="email" placeholder="Email" id="email">
                <input type="tel" placeholder="Phone Number" id="phone-number">
                <input type="text" placeholder="Address" id="address">
                <label for="profile-pic">Upload Profile Picture</label>
                <input type="file" id="profile-pic" accept="image/*">
            </div>

            <button class="toggle-btn" id="toggle-experience">Experience</button>
            <div id="experience-section" class="form-section hidden">
                <h2>Experience</h2>
                <textarea id="experience" placeholder="Experience"></textarea>
            </div>

            <button class="toggle-btn" id="toggle-education">Education</button>
            <div id="education-section" class="form-section hidden">
                <h2>Education</h2>
                <textarea id="education" placeholder="Education"></textarea>
            </div>

            <button class="toggle-btn" id="toggle-skills">Skills</button>
            <div id="skills-section" class="form-section hidden">
                <h2>Skills</h2>
                <textarea id="skills" placeholder="Skills"></textarea>
            </div>

            <button id="generate-resume" class="generate-btn">Generate Resume</button>
        </section>

        <!-- Resume display section -->
        <section id="resume-section" class="hidden resume-container">
            <div class="resume">
                <div class="resume-header">
                    <img id="resume-pic" src="" alt="Profile Picture" class="resume-pic hidden">
                    <h2 id="resume-name">Full Name</h2>
                    <p id="resume-job-title">Job Title</p>
                </div>
                <div class="resume-contact">
                    <p id="resume-email">Email</p>
                    <p id="resume-phone">Phone Number</p>
                    <p id="resume-address">Address</p>
                </div>
                <div class="resume-section">
                    <h3>Experience</h3>
                    <p id="resume-experience">Experience details</p>
                </div>
                <div class="resume-section">
                    <h3>Education</h3>
                    <p id="resume-education">Education details</p>
                </div>
                <div class="resume-section">
                    <h3>Skills</h3>
                    <p id="resume-skills">Skills details</p>
                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>

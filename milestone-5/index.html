<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Shareable Resume Builder</h1>

        <!-- Form Section with Toggles -->
        <section id="form-section">
            <button class="toggle-btn" id="toggle-personal-info">Personal Information</button>
            <div id="personal-info-section" class="form-section">
                <h2>Personal Information</h2>
                
                <input type="text" placeholder="Full Name" id="full-name" required>
                

                <input type="text" placeholder="Job Title" id="job-title" required >
                

                <input type="email" placeholder="Email" id="email" required >
                


                <input type="tel" placeholder="Phone Number" id="phone-number" required >
                


                <input type="text" placeholder="Address" id="address" required >
                

                <label for="profile-pic">Upload Profile Picture</label>
                <input type="file" id="profile-pic" accept="image/*" required >
                
            </div>

            <button class="toggle-btn" id="toggle-experience" required >Experience</button>
            <div id="experience-section" class="form-section hidden">
                <h2>Experience</h2>
                <textarea id="experience" placeholder="Experience"></textarea>
                
            </div>

            <button class="toggle-btn" id="toggle-education" required >Education</button>
            <div id="education-section" class="form-section hidden">
                <h2>Education</h2>
                <textarea id="education" placeholder="Education"></textarea>
                
            </div>

            <button class="toggle-btn" id="toggle-skills">Skills</button>
            <div id="skills-section" class="form-section hidden">
                <h2>Skills</h2>
                <textarea id="skills" placeholder="Skills"></textarea>
                
            </div>

            <button id="generate-resume" class="generate-btn">Generate Resume</button>
        </section>

        <!-- Resume display section -->
        <section id="resume-section" class="hidden resume-container">
            <div class="resume">
                <div class="resume-header">
                    <img id="resume-pic" src="" alt="Profile Picture" class="resume-pic hidden">
                    <h2 id="resume-name" contenteditable="true">Full Name</h2>
                    <p id="resume-job-title" contenteditable="true">Job Title</p>
                </div>
                <div class="resume-contact">
                    <p id="resume-email" contenteditable="true">Email</p>
                    <p id="resume-phone" contenteditable="true">Phone Number</p>
                    <p id="resume-address" contenteditable="true">Address</p>
                </div>
                <div class="resume-section">
                    <h3>Experience</h3>
                    <p id="resume-experience" contenteditable="true">Experience details</p>
                </div>
                <div class="resume-section">
                    <h3>Education</h3>
                    <p id="resume-education" contenteditable="true">Education details</p>
                </div>
                <div class="resume-section">
                    <h3>Skills</h3>
                    <p id="resume-skills" contenteditable="true">Skills details</p>
                </div>
            </div>

            <!-- Save Changes Button -->
        </section>
        <button id="save-changes" class="save-btn hidden">Save Changes</button>
    </div>

   
    <!-- .......................................................... -->
    <div id="share-section">
        <p>Your resume link: <a href="#" id="resume-link"></a></p>
        <button onclick="copyToClipboard()">Copy Resume Link</button>
        <br/>
        <button onclick="shareResume()">Share on Social Media</button>
      </div>
      
      <script>
        function copyToClipboard() {
          const copyText = document.getElementById('resume-link').href;
          navigator.clipboard.writeText(copyText).then(() => {
            alert('Resume link copied to clipboard!');
          });
        }
      
        function shareResume() {
          const resumeURL = document.getElementById('resume-link').href;
          const text = `Check out my resume at ${resumeURL}`;
          const shareData = {
            title: 'My Resume',
            text: text,
            url: resumeURL,
          };
          navigator.share(shareData)
            .then(() => console.log('Successful share'))
            .catch((error) => console.log('Error sharing', error));
        }
      </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
<button onclick="downloadPDF()">Download as PDF</button>

      

    <script src="app.js"></script>
</body>
</html>
